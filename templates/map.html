{% extends "base.html" %}
{% block title%}Map{% endblock %}

{% block head %}
 <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArY6jsEgpSky7AN31nasjreQ5HHPtmxx0&callback=initialize"
        async defer></script>
<script>


// In the following example, markers appear when the user clicks on the map.
// Each marker is labeled with a single alphabetical character.
var adjectives = {{ adjectives|safe }}

function initialize() {
  var bangalore = { lat: 12.97, lng: 77.59 };
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
    center: bangalore
  });

  // Add markers.
    addMarker(adjectives);
}

// Adds a marker to the map.
function addMarker(dictionary) {
  // Add the marker at the clicked location, and add the next-available label
  // from the array of alphabetical characters.
  for (var entry in dictionary){
    for (var key in entry)
    var latitude = key['lat'];
    var longitude = key['lng'];
    var adjective = key['adj'];
    var location = {
      lat: latitude, lng: longitude
    }
  };

    var marker = new google.maps.Marker({
      position: location,
      label: adjective,
      map: map
  
     });
  }

google.maps.event.addDomListener(window, 'load', initialize);
</script>
{% endblock %}
{% block content %}
<div id="map"></div>
{% endblock %}
