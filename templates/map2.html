{% extends "base.html" %}
{% block title %}Adjective Map{% endblock %}
{% block head %}
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArY6jsEgpSky7AN31nasjreQ5HHPtmxx0&signed_in=true"></script>
    <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerwithlabel/src/markerwithlabel.js"></script>
    <script>

var adjectives = {{ adjectives | safe }}
console.log(adjectives)

var infoWindow = new google.maps.InfoWindow({
  width: 150
});

function bindInfoWindow(marker, map, infoWindow, html) {
      google.maps.event.addListener(marker, 'click', function () {
          infoWindow.close();
          infoWindow.setContent(html);
          infoWindow.open(map, marker);
      });
}
// Adds a marker to the map.
function addMarkers(map, dictionary) {
  // Add the marker at the clicked location, and add the next-available label
  // from the array of alphabetical characters.

  for(entry in dictionary){

    var latitude = dictionary[entry]['lat'];
    var longitude = dictionary[entry]['lng'];
    var adjective = dictionary[entry]['adj'];
    var count = dictionary[entry]['count'];
    var population = dictionary[entry]['population']


    var cityCircle = new google.maps.Circle({
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#FF0000',
      fillOpacity: 0.35,
      map: map,
      center: {lat: latitude, lng: longitude},
      radius: count * 10
    });


    var html = '<div id="content"><p>'+population+' profile(s) in this area</p><p>'+count+' occurences of '+adjective+'</p></div>';
    
    var marker = new MarkerWithLabel({
      position: {lat: latitude, lng: longitude},
      labelContent: adjective,
      // labelAnchor: new google.maps.Point(22, 0),
      map: map,
      labelClass: "labels",
      labelInBackground: false
    });

    // marker.addListener('click', openInfoWindow);
    
    bindInfoWindow(marker, map, infoWindow, html);
  }

}

// function openInfoWindow(){
//   infowindow.open(map, marker);
// }


function initialize() {
  var lebanon = { lat: 39.8282, lng: -98.5795 };
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: lebanon
  });

  // Add a marker at the center of the map.
  addMarkers(map, adjectives);
}

google.maps.event.addDomListener(window, 'load', initialize);

  </script>

{% endblock %}

{% block content %}
    <div id="map"></div>
{% endblock %}
