{% extends "base.html" %}
{% block title%}Home{% endblock %}

{% block content %}

<script src="http://d3js.org/d3.v3.js"></script>
<script>


d3.csv("force_chart_short.csv", makeForceGraph);

function makeForceGraph(error, links) {

    var nodes = {};

    // Compute the distinct nodes from the links.

    links.forEach(function(link) {

        link.source = nodes[link.source] ||
            (nodes[link.source] = {name: link.source, source: link.source, value: link.value});


        link.target = nodes[link.target] ||
            (nodes[link.target] = {name: link.target, source: link.source.name, value: link.value});


    });

    var width = 960;
    var height = 500;

    var force = d3.layout.force()
                  .nodes(d3.values(nodes))
                  .links(links)
                  .size([width, height])
                  .linkDistance(800)
                  .charge(-200)
                  .on("tick", tick)
                  .start();

    var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

    // add the links and the arrows

    var path = svg.selectAll(".link")
                  .data(force.links())
                  .enter().append("line")
                  .attr("class", "link");

    // define the nodes

    var node = svg.selectAll(".node")
                  .data(force.nodes())
                  .enter().append("g")
                  .attr("class", "node")
                  .call(force.drag);

    var color = d3.scale.category20();

    node.append("circle")
        .attr("r",  function(d) { return d.value; })
        .style("fill", function(d) { return color(d.source); });

    // add the text

    node.append("text")
         .attr("x", 6)
        .text(function(d) { return d.name; });

    // "schproing!"

    function tick() {
        path.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node.attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")"; });
    }
}

</script>
{% endblock %}
